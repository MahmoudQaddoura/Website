<!DOCTYPE html>
<html>
<head>
	<title>Cart</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="cartstyle.css">
</head>
<body>
	<header>
		<h1>Cart</h1>
	</header>
	<main>
		<h2>Your Order</h2>
		<table>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
			</tr>
			<tr>
				<td>Sourdough Bread</td>
				<td>$6.00</td>
				<td>
					<input type="number" value="1" min="1">
				</td>
				<td>$6.00</td>
			</tr>
			<tr>
				<td>Croissants</td>
				<td>$3.00</td>
				<td>
					<input type="number" value="2" min="1">
				</td>
				<td>$6.00</td>
			</tr>
			<tr>
				<td>Muffins</td>
				<td>$2.50</td>
				<td>
					<input type="number" value="1" min="1">
				</td>
				<td>$2.50</td>
			</tr>
			<tr>
				<td colspan="3">Total</td>
				<td>$14.50</td>
			</tr>
		</table>
		<button>Checkout</button>
	</main>
	<footer>
		<p>Copyright 2020 Cart</p>
	</footer>
</body>
</html>
